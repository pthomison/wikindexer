project_name: wikindexer

builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      # - arm
      - arm64

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

brews:
  - repository:
      owner: pthomison
      name: homebrew-tools

    service: |
      run opt_bin/"wikindexer"
      log_path var/"log/wikindexer-stdout.log"
      error_log_path var/"log/wikindexer-stderr.log"
      working_dir var/"lib/wikindexer"

    post_install: |
      (var/"lib/wikindexer").mkpath

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

before:
  hooks:
    - go mod tidy
    - go fmt ./...
